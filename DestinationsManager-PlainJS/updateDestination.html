<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Update Vacation Destination</title>
    <link rel="stylesheet" type="text/css" href="updateDestination.css"/>
    <script src="updateDestination.js"></script>
</head>
<body>
<div class="container">
    <h1>Update Vacation Destination</h1>
    <p><b>Please fill this form and submit to update the destination in the database.</b></p>

    <form id="updateForm">
        <input type="hidden" name="id" id="destination_id">
        <label>
            <input type="text" name="location_name" placeholder="Location Name:" id="location_name">
        </label> <br>
        <label>
            <input type="text" name="country_name" placeholder="Country Name:" id="country_name">
        </label> <br>
        <label>
            <input type="text" name="description" placeholder="Description:" id="description">
        </label> <br>
        <label>
            <input type="text" name="tourist_targets" placeholder="Tourist Targets:" id="tourist_targets">
        </label> <br>
        <label>
            <input type="number" name="estimated_cost" placeholder="Estimated Cost per Day:" id="estimated_cost">
        </label> <br>

        <div class="button_container">
            <button type="submit" onclick="updateDestination()">Update Vacation Destination</button>
            <button type="reset" onclick="goToShowDestinations()">Cancel</button>
        </div>
    </form>
</div>
</body>
</html>
