<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Enterprise System</title>
    <link rel="stylesheet" type="text/css" href="showDestinations.css">
    <script src="utils/jquery-3.6.0.js"></script>
    <script src="showDestinations.js"></script>
</head>

<body>
<div class="container">
    <div class="details">
        <h1>Vacation Destinations</h1>

        <label for="country_name">Country Filter:</label>
        <input type="text" placeholder="Country:" id="country_name"/>

        <button class="add" onclick="window.location.href='addDestination.html'">
            Add new destination
        </button>
        <p id="info">Page 0/0. Results are not filtered.</p>
    </div>
    <table>
        <tr>
            <th> LOCATION NAME </th>
            <th> COUNTRY NAME </th>
            <th> DESCRIPTION </th>
            <th> TOURIST TARGETS </th>
            <th> ESTIMATED COST PER DAY </th>
            <th> ACTION </th>
        </tr>
    </table>
    <div class="prev_next_container">
        <button id="prev-btn"> Prev </button>
        <button id="next-btn"> Next </button>
    </div>
</div>
</body>
</html>
